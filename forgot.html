<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>
  <body>


  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('./Homepage_att/img/University-of-Adelaide-Shutterstock-2048x1366.jpg');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Create New Password</h3>
              </div>

              <form id="frm-forgot">

                <div class="form-group first">
                  <label for="username">Enter New Password</label>
                  <input type="email" class="form-control" placeholder="example@gmail.com" id="username" required>
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                </div>

                <input type="submit" value="Reset Password" class="btn btn-block py-2 btn-primary">

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
